<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>âž• Add New Item</h2>

<form th:action="@{/web/items/create}" th:object="${item}" method="post" class="mt-3">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" th:field="*{name}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <input type="text" th:field="*{description}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label>Quantity</label>
        <input type="number" th:field="*{quantity}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label>Price</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="/web/items" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
