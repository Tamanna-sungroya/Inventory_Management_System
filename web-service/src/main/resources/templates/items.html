<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/web/items">InventoryApp</a>
        <div class="d-flex">
            <a href="/web/items/view" class="btn btn-info btn-sm me-2">View Items</a>
            <a href="/web/items/create" class="btn btn-success btn-sm">Add Item</a>
        </div>
    </div>
</nav>

<h2 class="mb-3">ðŸ“¦ Items List</h2>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <a th:href="@{/web/items/edit/{id}(id=${item.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/web/items/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
