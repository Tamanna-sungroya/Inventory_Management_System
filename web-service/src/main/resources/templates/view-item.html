<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/web/items">InventoryApp</a>
        <div>
            <a href="/web/items/create" class="btn btn-success btn-sm">Add Item</a>
        </div>
    </div>
</nav>

<div th:if="${item != null}">
    <h2>üìÑ Item Details</h2>
    <div class="card mt-3 shadow-sm">
        <div class="card-body">
            <h5 class="card-title"><strong>Item Name:</strong> <span th:text="${item.name}"></span></h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${item.id}"></span></p>
            <p class="card-text"><strong>Description:</strong> <span th:text="${item.description}"></span></p>
            <p class="card-text"><strong>Quantity:</strong> <span th:text="${item.quantity}"></span></p>
            <p class="card-text"><strong>Price:</strong> ‚Çπ<span th:text="${item.price}"></span></p>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/web/items/edit/{id}(id=${item.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/web/items/delete/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
        <a href="/web/items/view" class="btn btn-secondary">View Another Item</a>
        <a href="/web/items" class="btn btn-light">Back to List</a>
    </div>
</div>

<div th:if="${item == null}">
    <div class="alert alert-danger mt-3" role="alert">
        ‚ùå Item with this ID is not available.
    </div>
    <a href="/web/items/view" class="btn btn-secondary mt-2">Try Another ID</a>
    <a href="/web/items" class="btn btn-light mt-2">Back to List</a>
</div>

</body>
</html>
